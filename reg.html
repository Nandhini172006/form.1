<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Competition Registration</title>
  <style>
    body {
      background-image :url("formimageo.jpg");
      background-repeat: no repeat;
      background-size: cover;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    form {
      background-color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 5px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form>
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name=""></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="Gender"> Male
          <input type="radio" name="Gender"> Female
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" placeholder="Email" name=""></td>
      </tr>
      <tr>
        <td>Competition category:</td>
        <td>
          <select>
            <option>dancing</option>
            <option>singing</option>
            <option>drawing</option>
            <option>acting</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Phone number:</td>
        <td><input type="tel" placeholder="Phone number" name=""></td>
      </tr>
      <tr>
        <td>Date of birth:</td>
        <td><input type="date" name=""></td>
      </tr>
      <tr>
        <td>Group:</td>
        <td>
          <input type="checkbox" name="group"> Group
          <input type="checkbox" name="group"> Individual
        </td>
      </tr>
      <tr>
        <td>If group, group name:</td>
        <td><input type="text" name="" placeholder="Enter group name"></td>
      </tr>
      <tr>
        <td>Group member details:</td>
        <td>
          <input type="text" placeholder="Member 1 name"><br><br>
          <input type="text" placeholder="Member 2 name"><br><br>
          <input type="text" placeholder="Member 3 name"><br><br>
          <input type="text" placeholder="Member 4 name"><br><br>
          <input type="text" placeholder="Member 5 name">
        </td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><textarea rows="4" cols="50" placeholder="Enter your address"></textarea></td>
      </tr>
      <tr>
        <td>Age:</td>
        <td><input type="number" min="1" max="100" placeholder="Enter your age"></td>
      </tr>
      <tr>
        <td>Father details:</td>
        <td>
          <input type="text" placeholder="Father name"><br><br>
          <input type="text" placeholder="Father phone number"><br><br>
          <input type="email" placeholder="Father email">
        </td>
      </tr>
      <tr>
        <td>Mother details:</td>
        <td>
          <input type="text" placeholder="Mother name"><br><br>
          <input type="text" placeholder="Mother phone number"><br><br>
          <input type="email" placeholder="Mother email">
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <input type="submit" value="Submit">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
