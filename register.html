<!DOCTYPE html>
<html>
   
<head>
    <meta charset="UTF-8" />
    <title>Compitition registration
    <link rel="stylesheet" href="style.css">
    <style>
    body {
      background-color: yellow;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    form {
      background-color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 5px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
     
     </style>

        
    </title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="">
                </td>
                <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type ="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                     Competion category:
                </td>
                <td>
                    <select>
                        <option>dancing</option>
                        <option>singing</option>
                        <option>drawing</option>
                        <option>acting</option>

                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    phone number:
                </td>
                <td>
                    <input type ="tel" placeholder="phone number"name="">
                </td>
            </tr>
            <tr>
                <td>
                    Date of birth:
                </td>
                    <td>
                    <input type="date" name="">
                    </td>
            </tr>
            <tr>
                <td>
                    group:
                    </td>
                    <td>
                    <input type="checkbox" name="group">Group
                    <input type="checkbox" name="group">Individual
                </td>
              </tr>
              <tr>
                <td>
                  If group, Enter group name:
                  </td>
                  <td>
                  <input type="text" name="" placeholder="Enter group name">
                 </td>
            </tr>
            <tr>
                <td>
                   group memeber details:
                   </td>
                   <td>
                   <input type="text" name="" placeholder="Member 1 name">
                   <input type="text" name="" placeholder="Member 2 name">
                   <input type="text" name="" placeholder="Member 3 name">
                   <input type="text" name="" placeholder="Member 4 name">
                   <input type="text" name="" placeholder="Member 5 name">
                   </td>
            </tr>             
            <tr>
                <td>
                    Address:
                    </td>
                    <td>
                    <textarea rows="4" cols="50" placeholder="Enter your address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Age:
                    </td>
                    <td>
                    <input type="number" name=""min="1" max="100" placeholder="enter your age">
                </td>
            </tr>
            <tr>
                <td>
                    Father details:
                    </td>
                    <td>
                    <input type="text" name="" placeholder="Father name">
                    <input type="text" name="" placeholder="Father phone number">
                    <input type="email" name="" placeholder="Father email">
                 </td>
            </tr>
            <tr>
                <td>
                    Mother details:
                    </td>
                    <td>
                    <input type="text" name="" placeholder="Mother name">
                    <input type= "text" name=""placeholder="Mother phone number">
                    <input type="email" name="" placeholder="Mother email">
                </td>
            </tr>
                    
                     <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
